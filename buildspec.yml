version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22

  pre_build:
    commands:
      - echo "Installing dependencies..."
      - npm install --legacy-peer-deps

  build:
    commands:
      - echo "Building React application..."
      - npm run build

  post_build:
    commands:
      - aws sts get-caller-identity  
      - aws cloudfront get-distribution --id E3PZ9CZKCIRUDC --region us-east-1
      - aws cloudfront create-invalidation --distribution-id E3PZ9CZKCIRUDC --paths "/*" --region us-east-1

artifacts:
  files:
    - '**/*'
  base-directory: build
  discard-paths: no
